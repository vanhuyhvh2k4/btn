<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button-BEM</title>
</head>
<body>
    <div>
        <div class="btn btn--Successful btn--size-S">Succesful</div>
        <div class="btn btn--Warning btn--size-S">Warning</div>
        <div class="btn btn--Danger btn--disable btn--size-S">Danger</div>
    </div>

    <div>
        <div class="btn btn--Successful">Succesful</div>
        <div class="btn btn--Warning btn--disable">Warning</div>
        <div class="btn btn--Danger ">Danger</div>
    </div>

    <div>
        <div class="btn btn--Successful btn--size-L btn--disable">Succesful</div>
        <div class="btn btn--Warning btn--size-L">Warning</div>
        <div class="btn btn--Danger btn--size-L">Danger</div>
    </div>
</body>
